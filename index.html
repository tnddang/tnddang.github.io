<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="scripts/scripts.js" defer></script>

    <title>Final</title>
</head>

<body>
    <div class="header">
        <h1>Comp 2123 Final Project</h1>
        <h2>Author: Debbie Dang - A01158626</h2>
    </div>

    <div class="container">

        <div class="box box1">
            <img src="images/unknown.jpeg" id="player-profile" alt="Spongebobs">
            <br>
            <div class="player" id="player">Player</div>
            <p id="playertext">Awaiting participants...</p>
            <div class="player-dice">
                <img src="images/question-mark.png" alt="dice" id="player-dice-one">
                <img src="images/question-mark.png" alt="dice" id="player-dice-two">
            </div>
        </div>

        <div class="box box2">
            <div class="button" onclick="load()">
                <button id="start">Start the game</button>
            </div>
            <br>
            <div class="scoreboard">Scoreboard</div>
            <hr />
            <p id="round">Round: 0</p>
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>

        <div class="box box3">
            <img src="images/unknown.jpeg" id="computer-profile" alt="Plankton">
            <br>
            <div class="computer">Computer</div>
            <p id="computertext">Awaiting participants...</p>

            <div class="computer-dice">
                <img src="images/question-mark.png" alt="dice" id="computer-dice-one">
                <img src="images/question-mark.png" alt="dice" id="computer-dice-two">
            </div>
        </div>
    </div>

    </div>

    <footer>

    </footer>
</body>

</html>
