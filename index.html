<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
    <script type="text/javascript" src="src/todo-list.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p id="error"></p>
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Take Nemo to the vet</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>

      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li></li>
      </ul>
    </div>

   

  </body>
</html>
