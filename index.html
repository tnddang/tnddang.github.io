<!DOCTYPE html>
<html lang="en">
  <head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">    
    <script src="src/todo-list.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p id="error"></p>
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button id="add">Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Take Nemo to the vet</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>

      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li></li>
      </ul>
    </div>

   

  </body>
</html>
